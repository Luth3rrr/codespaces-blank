<!DOCTYPE html>
<html>
<head>
  <title>Credits</title>
  <link rel="stylesheet" href="style/credits-style.css" />
</head>
<body>
  <header>
    <h1>Telephone Company</h1>
    <nav>
      <ul>
        <li><a href="#home"><b>Home</b></a></li>
        <li><a href="#credits"><b>Credits</b></a></li>
        <li><a href="#about"><b>About Us</b></a></li>
        <li><a href="#contact"><b>Contact</b></a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Contributors</h2>
    <ul>
      <li>
        <div class="cr">
        <div class="name">Jane Doe</div>
        <div class="role">Designer</div>
        <div class="website"><a href="https://jane-doe-designs.com">jane-doe-designs.com</a></div>
        <img src="images/jane-doe.jpg" alt="Jane Doe">
      </li>
      <li>
        <div class="name">John Smith</div>
        <div class="role">Developer</div>
        <div class="website"><a href="https://john-smith-dev.com">john-smith-dev.com</a></div>
        <img src="images/john-smith.jpg" alt="John Smith">
  </div>

      </li>
    </ul>
    <h2>Contact</h2>
    <form class="forms">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name"><br>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email"><br>
      <label for="message">Message:</label>
      <textarea name="message" id="message"></textarea><br>
      <input type="submit" value="Send Message">
    </form>
  </main>
  <footer>
    <p>Copyright 2022 Telephone Company</p>
  </footer>
</body>
</html>
